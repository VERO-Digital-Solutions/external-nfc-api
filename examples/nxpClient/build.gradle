android {
    compileSdkVersion 29


    defaultConfig {
        applicationId "com.github.skjolber.nfc.external.nxpclient"
        minSdkVersion 24
        targetSdkVersion 28
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    lint {
        abortOnError false
    }
}

dependencies {
    api project(':api')
    api files('libs/nxpnfcliblite.jar')
}
